services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: vsaude-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Senha@Forte123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Senha@Forte123 -C -Q "SELECT 1" || exit 1
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      - vsaude-network

  # API .NET
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vsaude-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=vSaudeDb;User Id=sa;Password=Senha@Forte123;TrustServerCertificate=True;MultipleActiveResultSets=true;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - vsaude-network
    restart: on-failure

volumes:
  sqlserver_data:
    driver: local

networks:
  vsaude-network:
    driver: bridge


